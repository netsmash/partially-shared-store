<header>
	<h1 *ngIf="(title$ | async) as title">{{title}}</h1>
</header>
<div class='layout'>
	<div class='sidenav sidenav-left'>
		<div class='section-index'>
			<h3 *ngIf="(schemaService.title$ | async) as title">{{title}}</h3>
			<ol *ngIf="(schemaService.items$ | async) as items">
				<li *ngFor="let item of items">{{item}}</li>
			</ol>
		</div>
	</div>
	<div class='sidenav sidenav-right'></div>
	<main>
		<router-outlet></router-outlet>
	</main>
</div>
<footer></footer>
